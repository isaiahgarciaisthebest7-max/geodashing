<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Geometry Dash Clone - All Modes & Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="attempts">Attempts: 0</div>
        <div id="level-info">Level: Stereo Madness<br>%: 0<br>Coins: 0/3</div>
        <div id="game-over">Game Over!<br>Press R to Restart</div>
        <div id="level-complete">Level Complete!<br>Stars Earned: 1<br>Press R to Restart</div>
        <div id="instructions">SPACE/Tap: Jump/Fly/Flip<br>P: Pause | M: Mute | F: FPS | ESC: Menu</div>
        <div id="pause-menu">Paused<br>Press P to Resume</div>
        <div id="fps-counter">FPS: 60</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
